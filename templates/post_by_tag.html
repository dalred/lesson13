<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>
    <a href="/" class="link">Назад</a>
    <h1>Посты по тегу "{{ tag_name }}"</h1>
    {% for item in tags %}
        <div class="post">
            <img src='{{ item.pic }}' width="100%" alt="">
            <p>{{ item.content }} </p>
        </div>
    {% endfor %}
    <hr>
    <a href="/post" class="button">Добавить пост</a>
</main>
</body>
</html>
